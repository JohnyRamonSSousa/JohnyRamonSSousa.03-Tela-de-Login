<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="Estilo/style.css">
</head>
<body>

    <header>
        <H1><a href="#">Violino</a> </H1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
           <a href="#" target="_blank">
              <img src="imagens/pexels-méline-waxx-165973.jpg" alt="violino">
           </a> 
        </div>

        <form action="/login" method="post" id="form-login" >

            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail..." required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Digite a senha..." required>
            </div>

            <div>
                <button id="btn-submit" >Enviar</button>
            </div>

        </form>


    </section>

    <footer>
        <p>Sempre é importante treinar</p>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
